<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue √† Notre Mariage</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #D4AF37; /* Couleur Or */
            font-family: 'Lato', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            /* Remplacez 'votre-image.jpg' par le nom exact de votre fichier dans le dossier image */
            background-image: url('');
            background-color: #f3eeeb;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            box-sizing: border-box;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            margin: 0;
            font-weight: normal;
            line-height: 1.2;
        }
        .date {
            font-size: 1.2rem;
            margin-top: 1rem;
            margin-bottom: 3rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #bfa05f;
        }
        #countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 4rem;
        }
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }
        .number {
            font-size: 3rem;
            font-weight: 300;
        }
        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0.5rem;
        }
        .enter-btn {
            text-decoration: none;
            color: #D4AF37;
            border: 1px solid #D4AF37;
            padding: 15px 50px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
        }
        .enter-btn:hover {
            background-color: #D4AF37;
            color: #ffffff;
        }
        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            color: #D4AF37;
            border: 1px solid #D4AF37;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 100;
            transition: all 0.3s ease;
        }
        .music-btn:hover {
            background-color: #D4AF37;
            color: #ffffff;
        }

        /* Media Queries pour tablettes et mobiles */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            #countdown {
                gap: 1.5rem;
                margin-bottom: 3rem;
            }
            .number {
                font-size: 2.5rem;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            .date {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            #countdown {
                gap: 0.5rem;
                margin-bottom: 2rem;
            }
            .time-unit {
                min-width: auto;
            }
            .number {
                font-size: 1.8rem;
            }
            .label {
                font-size: 0.7rem;
            }
            .enter-btn {
                padding: 12px 30px;
                font-size: 0.9rem;
            }
            .music-btn {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <h1>Salom√©e & Ethan</h1>
    <div class="date">20 novembre 2026</div>

    <div id="countdown">
        <div class="time-unit"><span class="number" id="days">00</span><span class="label">Jours</span></div>
        <div class="time-unit"><span class="number" id="hours">00</span><span class="label">Heures</span></div>
        <div class="time-unit"><span class="number" id="minutes">00</span><span class="label">Minutes</span></div>
        <div class="time-unit"><span class="number" id="seconds">00</span><span class="label">Secondes</span></div>
    </div>

    <a href="accueil.html" class="enter-btn">Entrer sur le site</a>

    <!-- Remplacez 'musique.mp3' par le nom de votre fichier audio -->
    <audio id="bgMusic" loop>
        <source src="audio/musiqueM.mp3" type="audio/mpeg">
    </audio>
    <button id="musicBtn" class="music-btn">Lecture üéµ</button>

    <script>
        // Mettez √† jour la date de votre mariage ici (Format: Mois Jour, Ann√©e Heure:Minute:Seconde)
        const weddingDate = new Date("november 20, 2026 14:00:00").getTime();

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "<div>C'est le grand jour !</div>";
                return;
            }
            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
        }, 1000);

        // Gestion de la musique
        const music = document.getElementById("bgMusic");
        const btn = document.getElementById("musicBtn");

        // Fonction pour lancer la musique au premier clic sur la page
        function startMusic() {
            music.play();
            btn.innerHTML = "Pause ‚è∏";
            document.removeEventListener('click', startMusic);
        }

        // Ajoute l'√©couteur sur tout le document
        document.addEventListener('click', startMusic);

        btn.addEventListener("click", (e) => {
            // Emp√™che le double d√©clenchement et nettoie l'√©couteur global
            e.stopPropagation();
            document.removeEventListener('click', startMusic);
            
            if (music.paused) {
                music.play();
                btn.innerHTML = "Pause ‚è∏";
            } else {
                music.pause();
                btn.innerHTML = "Lecture üéµ";
            }
        });
    </script>
    <p style="font-size:0.75rem; letter-spacing:2px; color:#bfa05f; opacity:0.7; margin-top:2rem;">
    ‚ô™ Cliquez n'importe o√π pour activer la musique
</p>
</body>
</html>
